body:
  display: flex
  justify-content: center
  margin: 0
  text-align: center
  scroll-behavior: smooth
  font-family: "sans-serif,monospace"
  background-color: "#111"
  color: azure
a:
  # text-decoration: none
  color: inherit
h2:
  margin: "-2rem auto 0"
  padding-top: 4rem
img:
  display: block
  margin: 0 auto
"#main":
  width: 100%
  max-width: 800px
  padding: 1rem 0.5rem
.avatar:
  border-radius: 50%
  width: 260px
  height: 260px
  object-fit: cover
.bio:
  margin-bottom: 2rem
.list-group:
  max-width: 500px
  margin: 0 auto
  margin-bottom: 2rem
.list-item:
  border-radius: 5px
  border: "thin solid azure"
  margin: 0.5rem auto
  padding: 0.5rem 2rem
.nav-box:
  background-color: "#111"
  position: sticky
  top: 0
  border-bottom: "thin solid azure"
.nav:
  display: flex
  justify-content: space-around
  margin: 0 auto
  padding: 0.5rem
  width: 100%
  max-width: 300px
.nav>a:
  display: block
.inline:
  display: inline
